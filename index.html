<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1stDibs Quiz</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-6">
				<form>
					<div class="form-group">
						<label class="indented" for="title">Title</label>
						<input type="text" class="form-control" id="title">
					</div>
					<div class="form-group">
						<label class="indented" for="description">Description</label>
						<textarea class="form-control" rows="10" id="description"></textarea>
					</div>
					<div class="form-group">
						<label class="indented" for="internalNotes">internal notes</label>
						<textarea class="form-control" rows="2" id="internalNotes"></textarea>
					</div>
					<div class="form-group">
						<label for="materials">Materials</label>
						<div class="row">
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<select class="form-control">
									<option>Select...</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
						</div>
						<label class="checkbox-inline">
							<input type="checkbox" id="checkboxRestricted" value="restricted"> <strong>Check this box</strong> if the listing contains or may contain restricted materials
						</label>
					</div>
					<div class="form-group">
						<label for="measurements">Measurements</label>
						<br>
						<span>Measurments are in:</span>
						<label class="radio-inline">
							<input type="radio" name="measurmentUnit" id="radioMeasurmentsIn" value="radioMeasurmentsIn" checked> Inches (in)
						</label>	
						<label class="radio-inline">
							<input type="radio" name="measurmentUnit" id="radioMeasurementsCent" value="radioMeasurementsCent"> Centimeters (cm)
						</label>		
						<br>		
						<span>Measured item is:</span>
						<label class="radio-inline">
							<input type="radio" name="unitShape" id="radioMeasurmentsRect" value="radioMeasurmentsRect"> Rectangular
						</label>	
						<label class="radio-inline">
							<input type="radio" name="unitShape" id="radioMeasurementsCirc" value="radioMeasurementsCirc"> Circular
						</label>							
					</div>
					<div class="row measurement-input-section disabled">
						<div class="form-group col-xs-5 col-sm-4 col-md-5 col-lg-4">
							<label for="length">Length:</label>
							<div class="input-group">
								<input class="form-control" id="length" disabled>
								<span class="input-group-addon">In.</span>
			    			</div>
			  			</div>
						<div class="form-group col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-4 col-md-5 col-lg-4">
							<label for="depth">Depth:</label>
							<div class="input-group">
								<input class="form-control" id="depth" disabled>
								<span class="input-group-addon">In.</span>
			    			</div>
			  			</div>
		  			</div>
					<div class="row measurement-input-section disabled">
						<div class="form-group col-xs-5 col-sm-4 col-md-5 col-lg-4">
							<label for="height">Height:</label>
							<div class="input-group">
								<input class="form-control" id="height" disabled>
								<span class="input-group-addon">In.</span>
			    			</div>
			  			</div>
						<div class="form-group col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-4 col-md-5 col-lg-4">
							<label for="diameter">Diameter:</label>
							<div class="input-group">
								<input class="form-control" id="diameter" disabled>
								<span class="input-group-addon">In.</span>
			    			</div>
			  			</div>
		  			</div> 
		 			<div class="form-group">
						<label class="indented" for="condition">Condition <span class="thin-italic">( Select One )</span></label>
						<br>
						<label class="radio-inline">
							<input type="radio" name="conditionGrade" id="radioConditionDis" value="radioConditionDis"> Distressed
						</label>	
						<label class="radio-inline">
							<input type="radio" name="conditionGrade" id="radioConditionFair" value="radioConditionFair"> Fair
						</label>	
						<label class="radio-inline">
							<input type="radio" name="conditionGrade" id="radioConditionGood" value="radioConditionGood"> Good
						</label>	
						<label class="radio-inline">
							<input type="radio" name="conditionGrade" id="radioConditionEx" value="radioConditionEx"> Excellent
						</label>	
					</div> 			
					<button type="button" class="btn btn-sm btn-custom"><strong>Save</strong></button> 		
				</div>	
			</div>
		</form>
	</div>
</body>
</html>
